<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Svelte</title>

    <link rel="stylesheet" href="../../packages/survey-svelte/survey.css" />
    <script src="../../packages/survey-svelte/survey.svelte.js"></script>
  </head>

  <body>
    <div id="surveyElement"></div>
    <div id="surveyResult"></div>
    <script>
      Survey.StylesManager.applyTheme("default");

      var json = {
        questions: [
          {
            type: "radiogroup",
            name: "car",
            title: "What car are you driving?",
            isRequired: true,
            hasOther: true,
            colCount: 4,
            choices: [
              "None",
              "Ford",
              "Vauxhall",
              "Volkswagen",
              "Nissan",
              "Audi",
              "Mercedes-Benz",
              "BMW",
              "Peugeot",
              "Toyota",
              "Citroen"
            ]
          }
        ]
      };
      window.survey = new Survey.Model(json);

      survey.data = {
        car: "BMW"
      };

      survey.onComplete.add(function(result) {
        document.querySelector("#surveyResult").innerHTML =
          "result: " + JSON.stringify(result.data);
      });

      var svelteSurvey = new Survey.Survey({
        target: document.querySelector("#surveyElement"),
        data: {
          surveyModel: survey
        }
      });
      // var svelteSurvey = new Survey.SurveyWindow({
      //   target: document.querySelector("#surveyElement"),
      //   data: {
      //     survey: survey
      //   }
      // });
    </script>
  </body>
</html>
